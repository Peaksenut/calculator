<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <calculator>
      <div id="display-holder">
        <div id="display"></div>
        <div id="answer-display"></div>
      </div>
      <div class="buttons">
        <div class="button-holder">
          <button class="btn" id="clear">AC</button>
          <button class="btn" id="delete">DEL</button>
        </div>
        <div class="button-holder">
          <button class="btn digit">7</button>
          <button class="btn digit">8</button>
          <button class="btn digit">9</button>
          <button class="btn operators" id="plus">+</button>
        </div>
        <div class="button-holder">
          <button class="btn digit">4</button>
          <button class="btn digit">5</button>
          <button class="btn digit">6</button>
          <button class="btn operators" id="minus">-</button>
        </div>
        <div class="button-holder">
          <button class="btn digit">1</button>
          <button class="btn digit">2</button>
          <button class="btn digit">3</button>
          <button class="btn operators" id="divide">÷</button>
        </div>
        <div class="button-holder">
          <button class="btn" id="point">.</button>
          <button class="btn digit">0</button>
          <button class="btn" id="equals">=</button>
          <button class="btn operators" id="multiply">×</button>
        </div>
      </div>
    </calculator>
    <footer>Copyright © 2023 by PJ</footer>
    <script src="script.js"></script>
  </body>
</html>
